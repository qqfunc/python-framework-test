name: Build

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build

    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.13-dev']
        build-host: 
          - 'arm64-apple-ios'
          - 'arm64-apple-ios-simulator'
          - 'x86_64-apple-ios-simulator'

    steps:
    - name: Checkout ${{ github.repository }}
      uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      id: setup-python
      with:
        python-version: ${{ matrix.python-version }}
        check-latest: true
    - name: Set Python version information
      id: py
      run: >
        echo
        "version=$(python -c 'import platform as p;print(p.python_version())')"
        >> $GITHUB_OUTPUT
    - name: Clone python/cpython ${{ matrix.python-version }}
      run: >
        gh repo clone python/cpython
        -- -b v${{ steps.py.outputs.version }} --depth=1
      env:
        GH_TOKEN: ${{ github.token }}
    - name: Add iOS/Resources/bin to PATH
      working-directory: cpython
      run: echo "$(pwd)/iOS/Resources/bin" >> $GITHUB_PATH
    - name: Configure
      working-directory: cpython
      run: >
        ./configure
        --enable-framework="./iOS/Frameworks/main/"
        --host=${{ matrix.build-host }}
        --build=arm64-apple-darwin
        --with-build-python="${{ steps.setup-python.outputs.python-path }}"
    - name: Build Python.framework
      working-directory: cpython
      run: |
        make
        make install
    - name: Create an archive
      working-directory: cpython
      run: >
        tar -czf
        ./iOS/Frameworks/dist/Python.framework.tar.gz
        ./iOS/Frameworks/dist/Python.framework
